<!DOCTYPE html>
<html>
<title>Submission Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="./style.css">
<body>


<div class="main-col s4 ">
<div class="main-container main-blue main-card">
  <h2><b>Submission Form</b></h2>
</div>
<form class="main-container main-card">
  <p><b>
  <label>First Name</label>
  <input class="main-input" type="text" id="first_name"></b></p>
  <p><b>
  <label>Last Name</label>
  <input class="main-input" type="text" id="last_name"></b></p>
  <p><b>
    <label>Address</label>
    <input class="main-input" type="text" id="Address"></b></p>

      <p>
        <label for="gender" class="main" id="gender"><b>Gender :</b></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div><br></p>  
              <p><label for="select food" class="main" id="Choose_Of_Foods"><b>Choose Of Foods :</b></label><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-labe2" for="flexCheckDefault">Treditional Tamil Foods
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-labe2" for="flexCheckChecked">South Indian Foods
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-labe2" for="flexCheckChecked">North Indian Foods
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-labe2" for="flexCheckChecked"> Chinise Foods
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-labe2" for="flexCheckChecked">Thai Foods
                </label>
              </div></p>
              <p><b>
                <label>State</label>
                <input class="main-input" type="text" id="State"></b></p>
                <p>
                    <p><b>
                        <label>Country</label>
                        <input class="main-input" type="text" id="Country"></b></p>
                        <p>
  
 
  <P><button type="button" class="main-btn main-blue" id="save">Save</button>
<closeform></closeform></form>
<br>
<table class="main-table-all" id="myTable">
<thead>
<tr class="main-blue" id="table_iteams">
<th nowrap>Sl.No</th>      
<th nowrap>First Name</th>      
<th nowrap>Last name</th>
<th nowrap>Address</th>
<th nowrap>Gender</th>
<th nowrap>Choose Of Foods</th>
<th nowrap>State</th>
<th nowrap>Country</th>
</tr>
</thead>
<tbody >
</tbody>
</table>
</div>
<script src="./script.js"></script>
</body>
</html>
